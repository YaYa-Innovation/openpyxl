<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .row {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 20px;
        }

        .right {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .second-row {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="left">
            <h2>Form</h2>
            <!-- Add your form elements here -->
        </div>
        <div class="right">
            <h2>Table View</h2>
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </div>
    </div>

    <div class="second-row">
        <h2>Second Row Content</h2>
        <!-- Add content for the second row here -->
    </div>

</body>

</html>
