<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Task Form</title>
</head>
<body>

<div id="formContainer">
    <form id="machineForm">
        <label for="machineName">Machine Name:</label>
        <input type="text" id="machineName" required><br>
        <input type="submit" value="Next">
    </form>

    <form id="taskForm" style="display:none;">
        <label for="task">Task:</label>
        <input type="text" id="task" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" required><br>
        <label for="frequency">Frequency (in days):</label>
        <input type="number" id="frequency" required><br>
        <label for="manHour">Man Hour:</label>
        <input type="number" id="manHour" required><br>
        <input type="submit" value="Add Task">
    </form>
</div>

<div id="summary" style="display:none;">
    <h2>Summary</h2>
    <table id="summaryTable" border="1">
        <tr>
            <th>Machine Name</th>
            <th>Task</th>
            <th>Description</th>
            <th>Frequency (in days)</th>
            <th>Man Hour</th>
        </tr>
    </table>
</div>

<script>
    document.getElementById('machineForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const machineName = document.getElementById('machineName').value;
        document.getElementById('machineForm').style.display = 'none';
        document.getElementById('taskForm').style.display = 'block';
        document.getElementById('summary').style.display = 'block';
        document.getElementById('summaryTable').innerHTML +=
            `<tr>
                <td>${machineName}</td>
                <td id="taskValue"></td>
                <td id="descriptionValue"></td>
                <td id="frequencyValue"></td>
                <td id="manHourValue"></td>
            </tr>`;
    });

    document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const task = document.getElementById('task').value;
        const description = document.getElementById('description').value;
        const frequency = document.getElementById('frequency').value;
        const manHour = document.getElementById('manHour').value;
        document.getElementById('taskValue').textContent = task;
        document.getElementById('descriptionValue').textContent = description;
        document.getElementById('frequencyValue').textContent = frequency;
        document.getElementById('manHourValue').textContent = manHour;
        document.getElementById('taskForm').reset();
    });
</script>

</body>
</html>
